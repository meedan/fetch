version: "2"
checks:
  argument-count:
    config:
      threshold: 7
  complex-logic:
    config:
      threshold: 4
  file-lines:
    enabled: false
  method-complexity:
    config:
      threshold: 18
  method-count:
    config:
      threshold: 60
  method-lines:
    enabled: false
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
plugins:
  fixme:
    enabled: false
  rubocop:
    enabled: true
    config: .rubocop.yml
  duplication:
    enabled: true
    config:
      languages:
        ruby:
          mass_threshold: 19
  bundler-audit:
    enabled: true
exclude_patterns:
- "test"
- ".codeclimate.yml"
- "**.json"

